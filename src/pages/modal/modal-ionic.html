<ion-header>
  <ion-toolbar>
    <ion-title>
      New Todo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item [hidden]="true">
        <ion-input type="text" [(ngModel)]="todo.id"></ion-input>
      </ion-item>
       <ion-item>
          <ion-label>Company</ion-label>
          <ion-select [(ngModel)]="todo.company">
            <ion-option value="Abc">Abc</ion-option>
            <ion-option value="Xyz">Xyz</ion-option>
            <ion-option value="Test">Test</ion-option>
            <ion-option value="Myntra">Myntra</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea rows="2" placeholder="Header" [(ngModel)]="todo.header"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea rows="10" placeholder="Enter description here..." [(ngModel)]="todo.description"></ion-textarea>
      </ion-item>
      <ion-list radio-group [(ngModel)]="todo.type">
        <ion-item>
          <ion-label>Urgent</ion-label>
          <ion-radio value="Ugt"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Important</ion-label>
          <ion-radio value="Impt"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Follow Up</ion-label>
          <ion-radio value="Fow"></ion-radio>
        </ion-item>
      </ion-list>
        <ion-item>
        <button ion-button large full (click)="addNewTodo()">Add</button>
      </ion-item>
    </ion-list>
</ion-content>
