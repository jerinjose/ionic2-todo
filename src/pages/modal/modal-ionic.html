<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>

    <ion-item>
      <ion-textarea rows="2" placeholder="Header"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="10" placeholder="Enter description here..."></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button large full>Add</button>
    </ion-item>

  </ion-list>
</ion-content>
