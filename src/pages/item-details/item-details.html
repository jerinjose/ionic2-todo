<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" >Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-textarea rows="2" placeholder="Header"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-textarea rows="10" placeholder="Enter description here..."></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
