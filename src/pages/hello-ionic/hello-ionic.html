<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Companies</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="openModal({charNum: 0})">New</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card (click)="itemTapped(company)" *ngFor="let company of companies">
    <img src="img/images.jpg"/>
    <div class="card-title">{{company.company}}</div>
    <div class="card-subtitle">
      {{company.urgent}} Urgent,<br/>{{company.important}} Important,<br/>{{company.followup}} Follow Up
    </div>
  </ion-card>
</ion-content>
